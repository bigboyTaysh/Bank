<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="shared/loginHeader :: header-css"/>
        <title>Rejestracja</title>
    </head>
    <body>
        <div th:replace="shared/loginHeader :: header('registration')"/>

        <div class="container">

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:method="POST" th:object="${transaction}">
                        <fieldset>
                            <h1>Przelew</h1>
                            <div class="form-group">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <div th:object="${bankAccount}">
                                <div class="form-group">
                                    <select th:field="*{bankAccount.id}" class="form-control"
                                            th:classappend="${#fields.hasErrors('bankAccount.id')}?'is-invalid'">
                                        <option value="-1">wybierz typ konta</option>
                                        <option th:each="account : ${bankAccounts}"
                                                th:value="${account.id}"
                                                th:text=" ${account.bankAccountNumber}"
                                        />
                                    </select>
                                    <div class="error text-danger" th:if="${#fields.hasErrors('bankAccount.id')}">
                                        <p th:each="err : ${#fields.errors('bankAccount.id')}" th:text="${err}"></p>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <input type="text" th:field="*{toBankAccountNumber}"
                                       class="form-control" placeholder="imiÄ™" required="true"
                                       autofocus="true"/>
                            </div>


                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input
                                            type="hidden"
                                            th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}"/>
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zarejestruj"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <div th:replace="shared/footer :: footer"></div>
    </body>
</html>
