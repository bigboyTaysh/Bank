<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="shared/header :: header-css"/>
        <title>Rejestracja</title>
    </head>
    <body>
        <div th:replace="shared/header :: header('registration')"/>

        <div class="container">
            <br><br><br>
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:method="POST" th:object="${newBankAccount}">
                        <fieldset>
                            <h1>Wybierz walutę</h1>
                            <span style="color: red;">[[${message}]]</span>
                            <div class="form-group">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <select th:field="*{currency}" class="form-control">
                                    <option th:each="currency : ${currencyList}"
                                            th:value="${currency.id}"
                                            th:text="${currency.name}">
                                    </option>>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input
                                            type="hidden"
                                            th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}"/>
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Załóż konto"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <div th:replace="shared/footer :: footer"></div>
    </body>
</html>
