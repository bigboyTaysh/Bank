<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="shared/loginHeader :: header-css"/>
        <title>Rejestracja</title>
    </head>
    <body>
        <div th:replace="shared/loginHeader :: header('registration')"/>

        <div class="container">

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:method="POST" th:object="${userCommand}">
                        <fieldset>
                            <h1>Proszę, zarejestruj się</h1>
                            <div class="form-group">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{username}"
                                       class="form-control" placeholder="nazwa użytkownika" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="password" th:field="*{password}"
                                       class="form-control" placeholder="hasło" required="true" autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="password" th:field="*{passwordConfirm}"
                                       class="form-control" placeholder="powtórzone hasło" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{firstName}"
                                       class="form-control" placeholder="imię" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{lastName}"
                                       class="form-control" placeholder="nazwisko" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="number" th:field="*{personalIdentificationNumber}"
                                       class="form-control" placeholder="PESEL" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="email" th:field="*{email}"
                                       class="form-control" placeholder="email" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="number" th:field="*{phone}"
                            class="form-control" placeholder="numer telefonu" required="true"
                                       autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <input type="date" th:field="*{birthDate}"
                                       class="form-control" placeholder="data urodzenia" required="true"
                                       autofocus="true"/>
                            </div>

                            <div th:object="${userAddress}">
                                <div class="form-group">
                                    <input type="text" th:field="*{street}"
                                           class="form-control" placeholder="ulica" required="true"
                                           autofocus="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{houseNumber}"
                                           class="form-control" placeholder="numer domu" required="true"
                                           autofocus="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{apartmentNumber}"
                                           class="form-control" placeholder="numer mieszkania" required="true"
                                           autofocus="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{city}"
                                           class="form-control" placeholder="miasto" required="true"
                                           autofocus="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{zipCode}"
                                           class="form-control" placeholder="kod pocztowy" required="true"
                                           autofocus="true"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input
                                            type="hidden"
                                            th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}"/>
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zarejestruj"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <div th:replace="shared/footer :: footer"></div>
    </body>
</html>
