<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="shared/header :: header-css"/>
        <title>Strona domowa</title>
    </head>
    <body>
        <div th:replace="shared/header :: header('transaction')"/>


        <table class="table table-striped"
        <thead>
            <tr>
                <td>
                    Odbiorca/Tytuł
                </td>
                <td>
                    Data rozpoczęcia
                </td>
                <td>
                    Data zakończenia
                </td>
                <td>
                    Kwota
                </td>
                <td>
                    <a href="/recurringPaymentForm">
                        Dodaj nową płatność cykliczną
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recurringPayment : ${userRecurringPayments}">
                <td>
                    <span th:text="${#dates.format(recurringPayment.startDate, 'dd-MM-yyyy')}"></span>
                </td>
                <td>
                    <table>
                        <tr>
                            [[${recurringPayment.userNameTo}}]]
                        </tr>
                        <tr>
                            [[${recurringPayment.title}]]
                        </tr>
                    </table>
                </td>
                <td>
                    <span th:text="${#numbers.formatDecimal('-' + recurringPayment.value,1,2)  + ' ' + recurringPayment.currency.name}"></span>
                </td>
            </tr>
        </tbody>
        </table>
        <div th:replace="shared/footer :: footer"></div>
    </body>
</html>
